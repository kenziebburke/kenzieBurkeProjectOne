<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Kloset</title>
    <!-- Linking Styles.css -->
    <link rel="stylesheet" href="./styles/style.css">


    <!-- Linking Contact.html -->
    <link rel="stylesheet" href="./contact.html">

    <!-- Linking Blog.html -->
    <link rel="stylesheet" href="./blog.html">

    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Pompiere&display=swap" rel="stylesheet">

    <!-- Linking Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>


<body>
    <!-- HEADER -->
    <header class="contactHeader">
        <div class="wrapper headerNav">
            <!-- Logo imgWrapper -->
            <div class="homeLogo">
                <p class="logoP"> <span>Shoe</span>Kloset</p>
            </div>

            <!-- hamburger menu  -->
            <!-- code pen followed to help achieve the hamburger menu autor is Mark Caron https://codepen.io/markcaron/pen/pPZVWO -->
            <a href="#navMenu" id="navMenuToggle" class="navToggle" aria-label="Open navigation menu">
                <span class="sr-only">
                    Open navigtion menu
                </span>
                <!-- open toggle for nav -->
                <span>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </a>

            <!-- Nav -->
            <nav id="navMenu" class="navMenu" aria-label="Navigation Menu">
                <!--  -->
                <a href="#navMenuToggle"
                id="navMenuClose"
                class="navClose"
                aria-label="Close navigation menu">
                    <span class="sr-only">
                    Close main menu
                    </span>
                    <!-- exit toggle for nav -->
                    <span>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </a>
                <!-- putting a title on the nav for when in hamburger better accessibility practice-->
                <h2 class="sr-only">Navigation Menu</h2>
                <!-- nav UL  -->
                <ul class="navFlex">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <a href="#navMenuToggle"
            class="backdrop"
            tabindex="-1"
            aria-hidden="true" hidden></a>
        </div>


        <div class="wrapper">
            <!-- header h1 -->
            <h1>Get in touch</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main class="contactMain">
        <div class="contactFlex">
            <!-- ASIDE SECTION W CONTACT INFO -->
            <aside class="contactAside">
                <div class="wrapper contactFormWrapper">
                    <div class="asideIcons">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-whatsapp"></a>
                    </div>
                    <div class="contactInfo">
                        <h2>info@email.com</h2>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>V5V2D5</p>
                    </div> <!-- end of .contactInfo -->
                </div><!-- end of .wrapper -->
            </aside>

            <!-- CONTACT FORM -->
            <section class="contactFormSection" id="about">
                <div class="wrapper contactFormWrapper">
                    <form action="#" method="#" class="contactForm" name="contactForm">
                        <div class="contactFormTop">
                            <!-- name input -->
                            <label for="userName" class="sr-only">Name</label>
                            <input type="text" id="userName" name="userName" placeholder="Name"
                            required="true">

                            <!-- email input -->
                            <label for="userEmail" class="sr-only">Email</label>
                            <input type="text" id="userEmail" name="userName" placeholder="Email" required="true">
                        </div>
                        <!-- message input -->
                        <label for="message" class="sr-only">Please leave us a message</label>
                        <textarea name="message" id="message" required="true" minlength="5">Message</textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div><!-- end of .wrapper -->
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2019 Juno College</p>
        </div>
    </footer>
    </body>
